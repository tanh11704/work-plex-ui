        <!-- Start Dashboard Content -->
        <div class="dashboard-content">
          <div class="dashboard-tlbar d-block mb-4">
            <div class="row">
              <div class="colxl-12 col-lg-12 col-md-12">
                <h2 class="text-dark">Post A New Job</h2>
              </div>
            </div>
          </div>
          <div class="dashboard-widg-bar d-block">
            <div class="row">
              <div class="col-12">
                <div class="bg-white rounded mb-4">
                  <div class="br-bottom py-3 px-3">
                    <h4 class="mb-0 text-dark fs-6">
                      <i class="fa fa-file me-1 theme-cl fs-sm"></i>Post Job
                    </h4>
                  </div>
                  <div class="py-3 px-3">
                    <form action="" class="row">
                      <div class="col-md-12">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="text-dark"> Job Title </label>
                              <input
                                type="text"
                                class="form-control rounded"
                                placeholder="Title"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="text-dark">Job Description</label>
                              <textarea
                                class="form-control rounded"
                                placeholder="Job Description"
                              ></textarea>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Email Address</label>
                              <input
                                type="text"
                                class="form-control rounded"
                                placeholder="Email"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Username</label>
                              <input
                                type="text"
                                class="form-control rounded"
                                placeholder="User"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Specialisms</label>
                              <select class="form-control rounded">
                                <option>Accounting</option>
                                <option>Banking</option>
                                <option>Software</option>
                                <option>Hardware</option>
                                <option>Hospital</option>
                                <option>Fashion Design</option>
                                <option>BPO Services</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Industry</label>
                              <select class="form-control rounded">
                                <option>IT &amp; Software</option>
                                <option>Bank Services</option>
                                <option>Power Corporation</option>
                                <option>Water Supply</option>
                                <option>Chemical Plant</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Job Type</label>
                              <select class="form-control rounded">
                                <option>Full Time</option>
                                <option>Part Time</option>
                                <option>Internship</option>
                                <option>Contract</option>
                                <option>Freelancing</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Career Level</label>
                              <select class="form-control rounded">
                                <option>Begginer</option>
                                <option>Junior</option>
                                <option>Manager</option>
                                <option>Team leader</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Specialisms</label>
                              <select class="form-control rounded">
                                <option>Web Designing</option>
                                <option>JAVA Advance</option>
                                <option>PHP Developer</option>
                                <option>IOS Developer</option>
                                <option>App Developer</option>
                                <option>Fashion Designing</option>
                                <option>Bank Services</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Experience</label>
                              <select class="form-control rounded">
                                <option>Begginer</option>
                                <option>0 To 6 Month</option>
                                <option>1 Years</option>
                                <option>2 Years</option>
                                <option>3 Years</option>
                                <option>4 Years</option>
                                <option>5+ Years</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Qualification</label>
                              <select class="form-control rounded">
                                <option>Graduation</option>
                                <option>Master Degree</option>
                                <option>BPharma</option>
                                <option>P.H.D.</option>
                                <option>Other</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Gender</label>
                              <select class="form-control rounded">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="text-dark"
                                >Application Deadline</label
                              >
                              <input
                                type="date"
                                class="form-control rounded"
                                placeholder="dd-mm-yyyy"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Country</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Country"
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label class="text-dark">City</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="City"
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label class="text-dark">Full Address</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="#10 Marke Juger, SBI Road"
                              />
                            </div>
                          </div>
                          <div class="col-xl-4 col-md-12">
                            <div class="form-group">
                              <label class="text-dark">Zip Code</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Zip"
                              />
                            </div>
                          </div>
                          <div class="col-xl-4 col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Latitude</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Liverpool"
                              />
                            </div>
                          </div>
                          <div class="col-xl-4 col-md-6">
                            <div class="form-group">
                              <label class="text-dark">Longitude</label>
                              <input
                                type="text"
                                class="form-control"
                                placeholder="Liverpool"
                              />
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <button
                                type="button"
                                class="btn py-3 px-4 text-white rounded theme-bg"
                              >
                                Publish Job
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
